ServerName localhost

<VirtualHost *:80>
    DocumentRoot /var/www/website/public

	#configuration php
	php_value display_errors 1
	php_value display_startup_errors 1

	<Directory /var/www/website>
	        DirectoryIndex index.php
       		AllowOverride All
        	Order allow,deny
        	Allow from all
    	</Directory>
</VirtualHost>