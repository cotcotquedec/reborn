<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/jobmaker/public

	#configuration php
	php_value display_errors 1
	php_value display_startup_errors 1

	<Directory /var/www/jobmaker/public>
	        DirectoryIndex index.php
       		AllowOverride All
        	Order allow,deny
        	Allow from all
    	</Directory>
</VirtualHost>
